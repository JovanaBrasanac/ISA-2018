<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="airline">
            <h2><span>Airline</span> {{airline.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{airline.name}}</span>
                </dd>
                <dt><span>Address</span></dt>
                <dd>
                    <span>{{airline.address}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{airline.description}}</span>
                </dd>
                <dt><span>Latitude</span></dt>
                <dd>
                    <span>{{airline.latitude}}</span>
                </dd>
                <dt><span>Longitude</span></dt>
                <dd>
                    <span>{{airline.longitude}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/airline', airline.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
            <button type="button"
                    [routerLink]="['/airport']"
                    class="btn btn-primary">
                &nbsp;<span> See Flights</span>
            </button>
        </div>
    </div>
</div>
