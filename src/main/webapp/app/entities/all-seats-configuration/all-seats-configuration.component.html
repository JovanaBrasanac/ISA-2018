<div>
    <h2 id="page-heading">
        <span>All Seats Configurations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-all-seats-configuration" [routerLink]="['/all-seats-configuration/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new All Seats Configuration
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="allSeatsConfigurations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Rows</span></th>
            <th><span>Columns</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let allSeatsConfiguration of allSeatsConfigurations ;trackBy: trackId">
                <td><a [routerLink]="['/all-seats-configuration', allSeatsConfiguration.id, 'view' ]">{{allSeatsConfiguration.id}}</a></td>
                <td>{{allSeatsConfiguration.name}}</td>
                <td>{{allSeatsConfiguration.rows}}</td>
                <td>{{allSeatsConfiguration.columns}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/all-seats-configuration', allSeatsConfiguration.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/all-seats-configuration', allSeatsConfiguration.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'all-seats-configuration/'+ allSeatsConfiguration.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
