<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="allSeatsConfiguration">
            <h2><span>All Seats Configuration</span> {{allSeatsConfiguration.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{allSeatsConfiguration.name}}</span>
                </dd>
                <dt><span>Rows</span></dt>
                <dd>
                    <span>{{allSeatsConfiguration.rows}}</span>
                </dd>
                <dt><span>Columns</span></dt>
                <dd>
                    <span>{{allSeatsConfiguration.columns}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/all-seats-configuration', allSeatsConfiguration.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
