<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="airportReview">
            <h2><span>Airport Review</span> {{airportReview.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{airportReview.description}}</span>
                </dd>
                <dt><span>Grade</span></dt>
                <dd>
                    <span>{{airportReview.grade}}</span>
                </dd>
                <dt><span>Ticket</span></dt>
                <dd>
                    <div *ngIf="airportReview.ticket">
                        <a [routerLink]="['/ticket', airportReview.ticket?.id, 'view']">{{airportReview.ticket?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/airport-review', airportReview.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
