<div>
    <h2 id="page-heading">
        <span>Flight Reviews</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-flight-review" [routerLink]="['/flight-review/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Flight Review
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="flightReviews">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Description</span></th>
            <th><span>Grade</span></th>
            <th><span>Ticket</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let flightReview of flightReviews ;trackBy: trackId">
                <td><a [routerLink]="['/flight-review', flightReview.id, 'view' ]">{{flightReview.id}}</a></td>
                <td>{{flightReview.description}}</td>
                <td>{{flightReview.grade}}</td>
                <td>
                    <div *ngIf="flightReview.ticket">
                        <a [routerLink]="['../ticket', flightReview.ticket?.id, 'view' ]" >{{flightReview.ticket?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/flight-review', flightReview.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/flight-review', flightReview.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'flight-review/'+ flightReview.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
