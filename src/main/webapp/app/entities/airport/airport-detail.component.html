<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="airport">
            <h2><span>Airport</span> {{airport.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{airport.name}}</span>
                </dd>
                <dt><span>Address</span></dt>
                <dd>
                    <span>{{airport.address}}</span>
                </dd>
                <dt><span>Airline</span></dt>
                <dd>
                    <div *ngIf="airport.airline">
                        <a [routerLink]="['/airline', airport.airline?.name, 'view']">{{airport.airline?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/airport', airport.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
